<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Mono:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="page0">
      <div class="bg"></div>
      <header class="navigation-bar">
        <div class="elementsnavigationlink-group-wrapper">
          <div class="elementsnavigationlink-group">
            <img
              class="obf-forest-icon"
              loading="lazy"
              alt=""
              src="./public/obf-forest.svg"
            />

            <div class="elementsnavigationlink">
              <div class="button">
                <div class="content">
                  <img
                    class="iconarrow-right"
                    alt=""
                    src="./public/iconarrowright.svg"
                  />

                  <a class="get-started">Home</a>
                </div>
                <img
                  class="iconchevron-down"
                  alt=""
                  src="./public/iconchevrondown.svg"
                />
              </div>
            </div>
            <div class="elementsnavigationlink1">
              <div class="button1">
                <div class="content1">
                  <img
                    class="iconarrow-right1"
                    alt=""
                    src="./public/iconarrowright.svg"
                  />

                  <a class="get-started1">About Us</a>
                </div>
                <img
                  class="iconchevron-down1"
                  alt=""
                  src="./public/iconchevrondown.svg"
                />
              </div>
            </div>
            <div class="elementsnavigationlink2">
              <div class="button2">
                <div class="content2">
                  <img
                    class="iconarrow-right2"
                    alt=""
                    src="./public/iconarrowright.svg"
                  />

                  <a class="get-started2">Our Github</a>
                </div>
                <img
                  class="iconchevron-down2"
                  alt=""
                  src="./public/iconchevrondown.svg"
                />
              </div>
            </div>
            <div class="elementsnavigationlink3">
              <div class="button3">
                <div class="content3">
                  <img
                    class="iconarrow-right3"
                    alt=""
                    src="./public/iconarrowright.svg"
                  />

                  <a class="get-started3">FAQs</a>
                </div>
                <img
                  class="iconchevron-down3"
                  alt=""
                  src="./public/iconchevrondown.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="menu-container">
          <div class="menu">
            <img
              class="iconbag"
              loading="lazy"
              alt=""
              src="./public/iconbag@2x.png"
            />

            <div class="menu-inner">
              <div class="ellipse-parent">
                <div class="frame-child"></div>
                <a class="a">2</a>
              </div>
            </div>
          </div>
          <div class="hamburger-container">
            <img
              class="iconhamburger"
              loading="lazy"
              alt=""
              src="./public/iconhamburger.svg"
            />
          </div>
        </div>
      </header>
      <section class="page-buttons-container">
        <div class="page-buttons-and-logo">
          <div class="logo-container">
            <img
              class="head-logo-icon"
              loading="lazy"
              alt=""
              src="./public/head-logo.svg"
            />
          </div>
          <div class="signup-login-buttons">
            <div class="signup-login-pairs">
              <div class="signup-login-rows">
                <button class="signup-button">
                  <div class="sign-up">Sign up</div>
                </button>
              </div>
              <div class="who-are-you">Who are you?</div>
            </div>
            <div class="separator">
              <div class="or">or</div>
            </div>
            <div class="signup-login-pairs1">
              <div class="signup-button-wrapper">
                <button class="signup-button1">
                  <div class="log-in">Log in</div>
                </button>
              </div>
              <div class="welcome-back">Welcome back.</div>
            </div>
          </div>
          <div class="page-button-pairs">
            <div class="page-button-rows">
              <div class="page-buttons">
                <button class="page01-button" id="page01Button">
                  <img class="vector-icon" alt="" src="./public/vector.svg" />
                </button>
              </div>
              <div class="i-am-a">I am a friend of nature.</div>
            </div>
          </div>
          <div class="page-button-pairs1">
            <div class="frame-parent">
              <div class="page03-button-wrapper">
                <button class="page03-button">
                  <img
                    class="vector-icon1"
                    alt=""
                    src="./public/vector-1.svg"
                  />
                </button>
              </div>
              <div class="i-am-a-container">
                <p class="i-am-a1">I am a woodcrafter.</p>
                <p class="also-friend-of">[also friend of nature]</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var page01Button = document.getElementById("page01Button");
      if (page01Button) {
        page01Button.addEventListener("click", function (e) {
          window.location.href = "./Page2.html";
        });
      }
    </script>
  </body>
</html>
